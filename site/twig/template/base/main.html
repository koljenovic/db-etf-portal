<!DOCTYPE HTML>
<html ng-app="erfportal">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ETF Portal DB Projekat">
    <meta name="author" content="Amer Ratkovic">
    <meta name="author" content="Amina Memic">

    <meta name="author" content="Malik Koljenovic">
    <meta name="author" content="Sead Karkelja">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Portal Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="{{rootUri}}/css/main.css" rel="stylesheet">
    <script type="application/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="application/javascript">
        $(document).ready(
                function () {
                    $('#btn').live('click',
                            function () {
                                var email = $('#email').val();
                                var pass = $('#pass').val();
                                if (!email) {
                                    $('#email').css('border', '1px solid red');
                                } else {
                                    $('#email').animate({opacity: 0.1}, 3000)
                                }
                                if (!pass) {
                                    $('#pass').css('border', '1px solid red');
                                } else {
                                    $('#pass').animate({opacity: 0.1}, 3000)
                                }
                            });
                    $('#glisa').one('click',
                            function () {
                                $('#email').val('');
                                $('#pass').val('');
                                $('#email').css('border', '1px solid #adadad');
                                $('#pass').css('border', '1px solid #adadad');
                                $('#email').animate({opacity: 1}, 3000);
                                $('#pass').animate({opacity: 1}, 3000);
                            });
                    $('#email, #pass').live('change',
                            function () {
                                if (!$(this).val()) {
                                    $(this).css('border', '1px solid red');
                                } else {
                                    $(this).css('border', '1px solid green');
                                }
                            });
                });
    </script>
</head>
<body>
<div class="container-fluid">
    {% include "@part/navbar.html" %}
    {% block content %}{% endblock %}
    {% include "@part/footer.html" %}
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

        crossorigin="anonymous"></script>

</body>
</html>
